<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <title>My Form</title>
    <style>
      /* Style the form container */
      .form-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f2f2f2;
        border-radius: 10px;
      }

      /* Style the form labels */
      label {
        display: block;
        font-weight: bold;
        margin-bottom: 10px;
      }

      /* Style the form input fields */
      input[type="text"], select {
        width: 100%;
        padding: 0px;
        border: 1px solid #ccc;
        border-radius: 105px;
        margin-bottom: 160px;
        box-sizing: content-box;
        content-box width: 200px;
        content-box height: 80px
      }

      /* Style the form submit button */
      input[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        border: none;
        padding: 0px 0px;
        border-radius: 5px;
        cursor: pointer;
      }

      /* Style the form submit button on hover */
      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>CARBON SCORE CALCULATOR</h2>
      <form>
        <h3>CATEGORY: FOOD</h3>
        <label for="foodtype">What type of food do you prefer?</label>
        <form action="/action_page.php" method="get">
            <input type="checkbox" id="html" name="foodtype" value="Non-vegeterian">
            <label for="Non-vegeterian">NON-VEGETERIAN</label><br>
            <input type="checkbox" id="css" name="foodtype" value="Vegeterian checked="checked">
            <label for="Vegeterian">VEGETERIAN</label><br>
            <input type="checkbox" id="VEGETERIAN" name="foodtype" value="Vegan">
            <label for="Vegan">VEGAN</label><br><br>
            <input type="text" id="foodDisplay" name="foodDisplay" onkeyup="calcFood()">
          </form>
        


        <input type="submit" value="Submit">
      </form>

      
    </div>
    <div id="display">
        <p>FoodName: <span id="foodDisplay"></span></p>
      </div>
    <script>
      function calcFood() {
        var f_name = document.getElementById("foodtype").value;
        document.getElementById("foodDisplay").innerHTML = f_name;
      }

      
    </script>
  </body>
</html>

</body>
