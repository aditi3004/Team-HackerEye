      }

        font-weight: bold;
        margin-bottom: 10px;
      }

      input[type="text"], select {
        width: 100%;
        padding: 0px;
        border: 1px solid #ccc;
        border-radius: 105px;
        margin-bottom: 160px;
        box-sizing: content-box;
        content-box width: 200px;

      }

        color: #fff;
        border: none;
        padding: 0px 0px;
        border-radius: 5px;
        cursor: pointer;
      }

      }
