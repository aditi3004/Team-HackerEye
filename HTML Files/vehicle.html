<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<title>My Form</title>
<style>
  /* Style the form container */
  .form-container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f2f2f2;
    border-radius: 10px;
  }

  /* Style the form labels */
  label {
    display: block;
    font-weight: bold;
    margin-bottom: 10px;
  }

  /* Style the form input fields */
  input[type="text"],
  select {
    width: 100%;
    padding: 0px;
    border: 1px solid #ccc;
    border-radius: 105px;
    margin-bottom: 160px;
    box-sizing: content-box;
    content-box width: 200px;
    content-box height: 80px
  }

  /* Style the form submit button */
  input[type="submit"] {
    background-color: #4CAF50;
    color: #fff;
    border: none;
    padding: 0px 0px;
    border-radius: 5px;
    cursor: pointer;
  }

  /* Style the form submit button on hover */
  input[type="submit"]:hover {
    background-color: #45a049;
  }
</style>
</head>

<body>
  <div class="form-container">
    <h2>CARBON SCORE CALCULATOR</h2>


    <h3>CATEGORY: TRAVEL</h3>
    <form>
      <label for="car">DO YOU OWN A CAR?</label>
      <input class="random" type="checkbox" id="yes1" name="car" value="yes">
      <label for="car">YES</label>
      <input class="random" type="checkbox" id="no1" name="car" value="no">
      <label for="car">NO</label>

      <label for="mileage">1.Mileage covered by the car (annually):</label>
      <input class="random" type="text" , id="mil" name="car">

      <label for="distance">2.Distance covered by the car:</label>
      <input class="random" type="text" , id="dis" name="car">

      <label for="car">3.Type of fuel used?</label>
      <input class="random" type="checkbox" id="Electric" name="car" value="electric">
      <label for="car">ELECTRIC</label><br>
      <input class="random" type="checkbox" id="Petrol" name="car" value="petrol">
      <label for="car">PETROL</label><br>
      <input class="random" type="checkbox" id="Diesel" name="car" value="diesel">
      <label for="car">DIESEL</label><br>

      <label for="bike">DO YOU OWN A BIKE?</label>
      <input class="random" type="checkbox" id="yes2" name="bike" value="yes">
      <label for="bike">YES</label><br>
      <input class="random" type="checkbox" id="no2" name="bike" value="no">
      <label for="bike">NO</label><br>

      <label for="mileage">1.Mileage covered by the bike (annually):</label>
      <input class="random" type="text" id="mil" name="bike">

      <label for="distance">2.Distance covered by the bike:</label>
      <input class="random" type="text" id="dis" name="bike">

      <label for="bike">3.Type of fuel used?</label>
      <input class="random" type="checkbox" id="Electric" name="Electric">
      <label for="bike">ELECTRIC</label><br>
      <input class="random" type="checkbox" id="Petrol" name="Petrol">
      <label for="bike">PETROL</label><br>

      <label for="bus">TRAVEL BY BUS?</label>
      <input class="random" type="checkbox" id="yes3" name="car" value="yes">
      <label for="car">YES</label>
      <input class="random" type="checkbox" id="no3" name="car" value="no">
      <label for="car">NO</label>

      <label for="hrs">1. Number of hours you travel by bus in a week:</label>
      <input class="random" type="text" id="hrs">


      <label for="rick">TRAVEL BY RICKSHAW?</label>
      <input class="random" type="checkbox" id="yes4" name="car" value="yes">
      <label for="car">YES</label>
      <input class="random" type="checkbox" id="no4" name="car" value="no">
      <label for="car">NO</label>

      <label for="hrs">1. Number of hours you travel by rickshaw in a week:</label>
      <input class="random" type="text" id="hrs_r">

      <label for="train">TRAVEL BY TRAIN?</label>
      <input class="random" type="checkbox" id="yes5" name="car" value="yes">
      <label for="car">YES</label>
      <input class="random" type="checkbox" id="no5" name="car" value="no">
      <label for="car">NO</label>

      <label for="hrs">1. Number of hours you travel by train in a week:</label>
      <input class="random" type="text" id="hrs_t">

      <label for="rick">TRAVEL BY FLIGHT?</label>
      <input class="random" type="checkbox" id="yes6" name="car" value="yes">
      <label for="car">YES</label>
      <input class="random" type="checkbox" id="no6" name="car" value="no">
      <label for="car">NO</label>

      <label for="flight">1.Number of flights you have taken this year:</label>
      <input class="random" type="text" , id="numfl" name="flights">

      <input class="random" type="checkbox" id="Long" name="Long">
      <label for="range">LONG (14 HRS AND LESS)</label><br>
      <input class="random" type="checkbox" id="Medium" name="Medium">
      <label for="range">MIDDLE (8 HOURS AND LESS)</label><br>
      <input class="random" type="checkbox" id="Short" name="Short">
      <label for="range">SHORT (6 HOURS AND LESS)</label><br>
      <button id="btn2">Submit</button>
    </form>

    <script>
      let btn2 = document.getElementById("btn2");
      btn2.addEventListener('click', (event) => {
        event.preventDefault();
        decision1();
        decision2();
        decision3();
        decision4();
        decision5();
        flight();
      });

      //car
      function decision1() {

        let y1 = document.getElementById("yes1");
        if (y1.checked == true) {
          litres();
        }
        let n1 = document.getElementById("no1");
        if (n1.checked == true) {
          litresb();
        }
      }

      function litres() {


        let mil = document.getElementById("mil").value;
        let dis = document.getElementById("dis").value;
        value = (dis / mil) * 0.001;
        car();
      }
      var valuefromcar;

      function car() {
        var valuec;
        let fuel = document.getElementById("Electric");
        if (fuel.checked == true) {
          valuec = 2;
        } else {
          let fuel = document.getElementById("Petrol");
          if (fuel.checked == true) {
            valuec = value * 19.6;
          } else {
            let fuel = document.getElementById("Diesel");
            if (fuel.checked == true) {
              valuec = (value * 19.6) + 0.013;
            }
          }
        }
        valuefromcar = valuec;
        decision2()
      }

      //bike
      function decision2() {

        let y2 = document.getElementById("yes2");
        if (y2.checked == true) {
          litresb();
        }
        let n2 = document.getElementById("no2");
        if (n2.checked == true) {
          bus();
        }
      }

      function litresb() {
        var value;
        let mil = document.getElementById("mil").value;
        let dis = document.getElementById("dis").value;
        value = (dis / mil) * 0.001;
        bike(value);
      }
      var valuefrombike;

      function bike(valueb) {

        let fuel = document.getElementById("Electric");
        if (fuel.checked == true) {
          var valueb = 2;
        } else {
          let fuel = document.getElementById("Petrol");
          if (fuel.checked == true) {
            var valueb = value * 19.6;
          } else {
            let fuel = document.getElementById("Diesel");
            if (fuel.checked == true) {
              var valueb = (value * 19.6) + 0.013;
            }
          }
        }
        valuefrombike = valueb;
        decision3();
      }


      //bus
      function decision3() {

        let y3 = document.getElementById("yes3");
        if (y3.checked == true) {
          bus();
        }
        let n3 = document.getElementById("no3");
        if (n3.checked == true) {
          rick();
        }
      }
      var valuebu;

      function bus() {

        let hrs = document.getElementById("hrs").value;
        valuebu = 493 * 0.001 * hrs;
        decision4();

      }
      //rick
      function decision4() {

        let y4 = document.getElementById("yes4");
        if (y4.checked == true) {
          rick();
        }
        let n4 = document.getElementById("no4");
        if (n4.checked == true) {
          train();
        }
      }
      var valuer;

      function rick() {

        let hrs_r = document.getElementById("hrs_r").value;
        valuer = 634 * 0.001 * hrs_r;
        console.log(valuer);
        decision5();
      }

      //train
      function decision5() {

        let y5 = document.getElementById("yes5");
        if (y5.checked == true) {
          train();
        }
        let n5 = document.getElementById("no5");
        if (n5.checked == true) {
          flight();
        }
      }
      var valuet;

      function train() {

        let hrs_t = document.getElementById("hrs_t").value;
        valuet = 32.4 * 0.01 * hrs_t;
        console.log(valuet);
      }

      //flight
      var valuef;

      function flight() {

        let num = document.getElementById("numfl").value;
        let range = document.getElementById("Long");
        if (range.checked == true) {
          valuef = 0.092 * 14 * num;
        } else {
          let range = document.getElementById("Medium");
          if (range.checked == true) {
            valuef = 0.092 * 8 * num;
          } else {
            let range = document.getElementById("Short");
            if (range.checked == true) {
              valuef = 0.092 * 6 * num;
            }

          }

        }
        net();

      }

      function net() {
        var net = valuefrombike + valuefromcar + valuebu + valuef + valuer + valuet;
        document.write(net);
      }
    </script>
</body>
